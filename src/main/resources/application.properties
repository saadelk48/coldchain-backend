#spring.datasource.password=${DATABASE_PASSWORD}
#
#server.address=0.0.0.0
#server.port=${PORT:8080}



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.address=0.0.0.0
server.port=8080

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Ingestion (IoT device -> backend)
coldchain.ingest.api-key=${INGEST_API_KEY:MY_SECRET_KEY_12345}

# Alerts (set via env; leave empty to disable a channel)
coldchain.alert.email.to=${ALERT_EMAIL_TO:}
coldchain.alert.whatsapp.apikey=${WHATSAPP_API_KEY:}
coldchain.alert.telegram.token=${TELEGRAM_BOT_TOKEN:}
coldchain.alert.telegram.chat-id=${TELEGRAM_CHAT_ID:}

# Security (JWT)
coldchain.security.jwt.secret=${JWT_SECRET:dev-only-change-me-dev-only-change-me-dev-only}
coldchain.security.jwt.issuer=${JWT_ISSUER:coldchain}
coldchain.security.jwt.ttl-seconds=${JWT_TTL_SECONDS:3600}
